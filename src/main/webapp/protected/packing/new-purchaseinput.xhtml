<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{purchaseInputBean.openNew()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="ENTRADAS DE INSUMOS" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:panel header="Nueva entrada">
								<p:outputPanel id="new-purchase-content" class="ui-fluid">
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="input">Insumo</p:outputLabel>
											<p:selectOneMenu id="input" value="#{purchaseInputBean.purchaseInput.input}"
												required="true" converter="omnifaces.SelectItemsConverter">
												<p:ajax event="change" update="description, provider, unitcost" listener="#{purchaseInputBean.refreshProviders()}"/>
												<f:selectItem itemLabel="- Seleccionar -" itemValue="{null}" noSelectionOption="true"/>
												<f:selectItems value="#{purchaseInputBean.inputs}" var="input" 
													itemLabel="#{input.name}" itemValue="#{input}"/>
											</p:selectOneMenu>
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="description">Descripción del insumo</p:outputLabel>
											<p:inputText id="description" disabled="true"
												value="#{purchaseInputBean.purchaseInput.input.specifications}" />
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="provider">Proveedor</p:outputLabel>
											<p:selectOneMenu id="provider" value="#{purchaseInputBean.providerInput}"
												required="true" converter="omnifaces.SelectItemsConverter">
												<p:ajax event="change" update="unitcost" listener="#{purchaseInputBean.refreshProviders()}"/>
												<f:selectItem itemLabel="- Seleccionar -" itemValue="{null}" noSelectionOption="true"/>
												<f:selectItems value="#{purchaseInputBean.providerInputs}" var="provider" 
													itemLabel="#{provider.provider.name}" itemValue="#{provider.provider}"/>
											</p:selectOneMenu>
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="unitcost">Costo unitario</p:outputLabel>
											<p:inputText id="unitcost"
												value="#{purchaseInputBean.providerInput.unitPrice}"
												disabled="true" maxlength="50" />
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="amount">Cantidad</p:outputLabel>
											<p:spinner id="amount"
												value="#{purchaseInputBean.purchaseInput.amount}"
												required="true" min="0"/>
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="costPerParcel">Costo de paquetería</p:outputLabel>
											<p:spinner id="costPerParcel"
												value="#{purchaseInputBean.purchaseInput.costPerParcel}"
												required="true" min="0"/>
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="totalCost">Costo total</p:outputLabel>
											<p:inputText id="totalCost" value="#{purchaseInputBean.purchaseInput.amount * purchaseInputBean.providerInput.unitPrice}"
												disabled="true"/>
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="admissionDate">Fecha de ingreso</p:outputLabel>
											<p:datePicker id="admissionDate"
												value="#{purchaseInputBean.purchaseInput.dateOfAdmission}"
												monthNavigator="true" yearNavigator="true"
												showWeek="true" yearRange="1990:2060" mask="true"
												pattern="dd/MM/yyyy" required="true" />
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12">
											<p:outputLabel for="observations">Observaciones</p:outputLabel>
											<p:inputTextarea id="observations"
												value="#{purchaseInputBean.purchaseInput.observations}" maxlength="100" />
										</div>
									</div>
									<div class="grid mt-2">
										<p:outputLabel class="font-bold" value="* Valores obligatorios" />
									</div>
									<div class="mt-3">
										<p:commandButton value="Guardar" icon="pi pi-check"
											styleClass="ui-button-raised mr-3 w-full md:w-auto"
											action="#{purchaseInputBean.save()}"
											process="new-purchase-content @this" update="new-purchase-content" />
										<p:commandButton value="Cancelar"
											icon="fas fa-arrow-circle-left"
											action="/protected/packing/inputpurchases.xhtml?faces-redirect=true"
											immediate="true"
											styleClass="ui-button-raised ui-button-secondary w-full md:w-auto mt-3 md:mt-0" />
									</div>
								</p:outputPanel>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
