<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{providerBean.refreshTable()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="PROVEEDORES" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">

							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:toolbar styleClass="p-mb-4 w-full">
								<p:toolbarGroup class="w-full md:w-auto">
									<p:outputLabel style="font-weight:bold"
										styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
										ADMINISTRAR PROVEEDOR</p:outputLabel>
								</p:toolbarGroup>
								<p:toolbarGroup align="right" class="w-full md:w-auto">
									<p:commandButton value="Nuevo proveedor" icon="pi pi-plus"
										styleClass="ui-button-success ui-button-raised w-full md:w-auto" 
										action="/protected/packing/new-provider.xhtml?faces-redirect=true"/>
								</p:toolbarGroup>
							</p:toolbar>

							<p:dataTable id="dt-providers" widgetVar="dtProviders"
								var="provider" value="#{providerBean.providers}" reflow="true"
								rowKey="#{provider.id}" styleClass="products-table"
								paginator="true" rows="10" paginatorPosition="bottom"
								showGridlines="true" size="small" style="text-align:center">

								<f:facet name="header">
									<div class="products-table-header">
										<span style="font-weight: bold"> <p:selectOneMenu
												id="changeFilter" value="#{providerBean.status}"
												styleClass="w-full md:w-auto"
												converter="omnifaces.GenericEnumConverter">
												<p:ajax listener="#{providerBean.refreshTable()}"
													update="dt-providers" />
												<f:selectItem itemLabel="TODOS" itemValue="#{null}"
													styleClass="product-badge status-lowstock" />
												<f:selectItems value="#{providerBean.entityStatus}"
													var="status" itemLabel="#{status.text.toUpperCase()}"
													itemValue="#{status}"
													styleClass="product-badge status-#{status.badge}" />
											</p:selectOneMenu> <p:blockUI block="main-template" trigger="changeFilter" />
										</span> <span class="filter-container ui-input-icon-left"> <i
											class="pi pi-search"></i> <p:inputText id="globalFilter"
												onkeyup="PF('dtProviders').filter()" placeholder="Buscar" />
										</span>
									</div>
								</f:facet>

								<p:column headerText="Código" sortBy="#{provider.id}"
									style="text-align:center" width="1">
									<h:outputText value="#{provider.id}" />
								</p:column>
								<p:column headerText="Nombre" filterBy="#{provider.name}"
									style="text-align:center" width="1">
									<h:outputText value="#{provider.name}" />
								</p:column>
								<p:column headerText="Teléfono" style="text-align:center"
									width="2">
									<h:outputText value="#{provider.telephone}" />
								</p:column>
								<p:column headerText="Email" style="text-align:center"
									width="2">
									<h:outputText value="#{provider.email}" />
								</p:column>

								<p:column headerText="Acciones" width="1" style="text-align:center">
									<p:commandButton id="disableButton" icon="fas fa-toggle-off"
										styleClass="edit-button rounded-button ui-button-raised ui-button-secondary"
										oncomplete="PF('inactiveProviderDialog').show()" process="@this"
										rendered="#{provider.status == 'ACTIVE'}">
										<f:setPropertyActionListener value="#{provider}" target="#{providerBean.provider}" />
									</p:commandButton>
									<p:tooltip for="disableButton" value="Deshabilitar registro" position="bottom" />

									<p:commandButton id="enableButton" icon="fas fa-toggle-on"
										styleClass="edit-button rounded-button ui-button-raised ui-button-success"
										oncomplete="PF('activeProviderDialog').show()" process="@this"
										rendered="#{provider.status == 'INACTIVE'}">
										<f:setPropertyActionListener value="#{provider}" target="#{providerBean.provider}" />
									</p:commandButton>
									<p:tooltip for="enableButton" value="Habilitar registro"
										position="bottom" />
										
									<p:linkButton icon="fas fa-pencil-alt" id="editButton"
										styleClass="rounded-button ui-button-warning ui-button-raised mr-2"
										outcome="/protected/packing/edit-provider.xhtml?faces-redirect=true">
										<f:param name="id" value="#{provider.id}" />
									</p:linkButton>
									<p:tooltip for="editButton" value="Editar registro"
										position="bottom" />

									<p:commandButton id="deleteButton" icon="pi pi-trash"
										process="@this" rendered="#{provider.status == 'ACTIVE'}"
										styleClass="ui-button-raised ui-button-danger rounded-button"
										oncomplete="PF('deleteProviderDialog').show()">
										<f:setPropertyActionListener value="#{provider}"
											target="#{providerBean.provider}" />
									</p:commandButton>
									<p:tooltip for="deleteButton" value="Eliminar registro"
										position="bottom" />
								</p:column>
							</p:dataTable>

							<p:confirmDialog widgetVar="deleteProviderDialog" showEffect="fade"
								width="300" message="¿Estás seguro de eliminar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="@next" />
								<p:commandButton value="Si" icon="pi pi-check"
									actionListener="#{providerBean.delete()}" process="@this"
									oncomplete="PF('deleteProviderDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No" styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('deleteProviderDialog').hide()" />
							</p:confirmDialog>

							<p:confirmDialog widgetVar="activeProviderDialog" showEffect="fade"
								width="300" message="¿Estás seguro de habilitar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="@next" />
								<p:commandButton value="Si" icon="pi pi-check"
									actionListener="#{providerBean.enabledDisabledProvider()}"
									process="@this" oncomplete="PF('activeProviderDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No" styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('activeProviderDialog').hide()" />
							</p:confirmDialog>

							<p:confirmDialog widgetVar="inactiveProviderDialog" showEffect="fade" width="300"
								message="¿Estás seguro de deshabilitar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="@next" />
								<p:commandButton value="Si" icon="pi pi-check"
									actionListener="#{providerBean.enabledDisabledProvider()}"
									process="@this" oncomplete="PF('inactiveProviderDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No" styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('inactiveProviderDialog').hide()" />
							</p:confirmDialog>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
