<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" />
		<f:viewAction action="#{inputCategoryBean.load(id)}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="CATEGORÍAS DE INSUMOS" />

	<ui:define name="content">
		<p:staticMessage severity="error" summary="ERROR" detail="¡Oops! Algo ha ocurrido" style="width: 100%"
			rendered="#{inputCategoryBean.category == null}"/>
		<h:panelGroup layout="block" rendered="#{inputCategoryBean.category != null}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:panel header="Editar categoría">
								<p:outputPanel id="new-category-content" class="ui-fluid">
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="name">Nombre</p:outputLabel>
											<p:inputText id="name" value="#{inputCategoryBean.category.name}"
												maxlength="50" disabled="true" />
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="nomenclature">Nomenclatura</p:outputLabel>
											<p:inputText id="nomenclature" value="#{inputCategoryBean.category.nomenclature}"
												disabled="true" maxlength="5" />
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12">
											<p:outputLabel for="description">Descripción</p:outputLabel>
											<p:inputTextarea id="description"
												value="#{inputCategoryBean.category.description}" maxlength="100" />
										</div>
									</div>
									<div class="mt-2">
										<p:commandButton value="Editar" icon="pi pi-check"
											styleClass="ui-button-raised mr-3 w-full md:w-auto"
											action="#{inputCategoryBean.update()}"
											process="new-category-content @this" update="new-category-content" />
										<p:commandButton value="Cancelar"
											icon="fas fa-arrow-circle-left"
											action="/protected/packing/inputcategories.xhtml?faces-redirect=true"
											immediate="true"
											styleClass="ui-button-raised ui-button-secondary w-full md:w-auto mt-3 md:mt-0" />
									</div>
								</p:outputPanel>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
