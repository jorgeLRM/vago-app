<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" />
		<f:viewAction action="#{providerBean.load(id)}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="PROVEEDORES" />

	<ui:define name="content">
		<p:staticMessage severity="error" summary="ERROR"
			detail="¡Oops! Algo ha ocurrido" style="width: 100%"
			rendered="#{providerBean.provider == null}" />
		<h:panelGroup layout="block"
			rendered="#{providerBean.provider != null}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:panel header="Editar proveedor">
								<p:outputPanel id="edit-provider-content" class="ui-fluid">
									<div class="grid">
										<div class="col-12 md:col-6">
											<p:fieldset legend="Perfil">
												<div class="w-full">
													<div class="w-full text-center">
														<p:graphicImage id="setImage"
															value="#{providerBean.getProvidersPath(providerBean.provider.logo)}"
															rendered="#{providerBean.provider.logo != null}"
															height="200" width="200" cache="false" />
													</div>
													<div class="w-full text-center">
														<h:outputLink id="set-wrapper-image" styleClass="mt-2"
															value="#{providerBean.getProvidersPath(providerBean.provider.logo)}"
															target="_blank">
															Ver imagen
														</h:outputLink>
													</div>
													<div class="mt-2 text-center">
														<p:fileUpload mode="simple" skinSimple="true" auto="true"
															process="@this"
															update="messages, :form:setImage :form:set-wrapper-image"
															styleClass="ui-button-raised ui-button-info w-auto"
															listener="#{providerBean.handleFileUploadPhoto}"
															sizeLimit="5000000" fileLimit="1"
															allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
															accept=".gif,.jpg,.jpeg,.png"
															invalidSizeMessage="Tamaño máximo 2MB"
															invalidFileMessage="Sólo es permitido el formato gif | jpg | jpeg | png"
															label="Elegir imagen" />
													</div>

													<div class="formgrid grid mt-4">
														<div class="field col-12">
															<p:outputLabel for="name">Nombre</p:outputLabel>
															<p:inputText id="name"
																value="#{providerBean.provider.name}"
																maxlength="60" disabled="true"/>
														</div>
													</div>
													<div class="formgrid grid mt-2">
														<div class="field col-12">
															<p:outputLabel for="email">Email</p:outputLabel>
															<p:inputText id="email"
																value="#{providerBean.provider.email}" maxlength="60" />
														</div>
													</div>
													<div class="formgrid grid mt-2">
														<div class="field col-12">
															<p:outputLabel for="telephone">Teléfono</p:outputLabel>
															<p:inputText id="telephone"
																value="#{providerBean.provider.telephone}"
																maxlength="60" />
														</div>
													</div>
												</div>
											</p:fieldset>
										</div>
										<div class="col-12 md:col-6">
											<p:fieldset legend="Información personal">
												<div class="w-full">
													<div class="formgrid grid">
														<div class="field col-12">
															<p:outputLabel for="bank">Banco</p:outputLabel>
															<p:inputText id="bank"
																value="#{providerBean.provider.bank}" maxlength="10" />
														</div>
													</div>
													<div class="formgrid grid mt-2">
														<div class="field col-12">
															<p:outputLabel for="clabe">CLABE</p:outputLabel>
															<p:inputText id="clabe"
																value="#{providerBean.provider.interbankKey}"
																maxlength="18" />
														</div>
													</div>
													<div class="formgrid grid mt-2">
														<div class="field col-12">
															<p:outputLabel>Documento</p:outputLabel>
															<div class="flex flex-wrap align-items-center">
																<p:fileUpload mode="simple" skinSimple="true"
																	auto="true" process="@this" update="set-file-provider"
																	styleClass="ui-button-raised ui-button-info w-auto"
																	listener="#{providerBean.handleFileUploadDocument}"
																	sizeLimit="5000000" fileLimit="1"
																	allowTypes="/(\.|\/)(pdf)$/" accept=".pdf"
																	invalidSizeMessage="Tamaño máximo 5MB"
																	invalidFileMessage="Sólo es permitido el formato pdf"
																	label="Elegir documento" />
																<h:outputLink id="set-file-provider"
																	value="#{providerBean.getProvidersPath(providerBean.provider.document)}"
																	target="_blank">
																	#{providerBean.provider.document}	
																</h:outputLink>
															</div>
														</div>
													</div>
												</div>
											</p:fieldset>
										</div>
									</div>

									<div class="mt-3">
										<p:commandButton value="Guardar" icon="pi pi-check"
											styleClass="ui-button-raised mr-3 w-full md:w-auto"
											action="#{providerBean.update()}"
											process="edit-provider-content @this"
											update="edit-provider-content" />
										<p:commandButton value="Cancelar"
											icon="fas fa-arrow-circle-left"
											action="/protected/packing/providers.xhtml?faces-redirect=true"
											immediate="true"
											styleClass="ui-button-raised ui-button-secondary w-full md:w-auto mt-3 md:mt-0" />
									</div>
								</p:outputPanel>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
