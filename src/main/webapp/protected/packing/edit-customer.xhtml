<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" />
		<f:viewAction action="#{customerBean.load(id)}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="CLIENTES" />

	<ui:define name="content">
		<p:staticMessage severity="error" summary="ERROR"
			detail="¡Oops! Algo ha ocurrido" style="width: 100%"
			rendered="#{customerBean.customer == null}" />
		<h:panelGroup layout="block"
			rendered="#{customerBean.customer != null}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:panel header="Editar cliente">
								<p:outputPanel id="edit-customer-content" class="ui-fluid">
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="name">Nombre</p:outputLabel>
											<p:inputText id="name" value="#{customerBean.customer.name}"
												disabled="true" maxlength="50" />
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="locality">Localidad</p:outputLabel>
											<p:inputText id="locality"
												value="#{customerBean.customer.address.locality}"
												required="true" maxlength="50" />
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="telephone">Teléfono</p:outputLabel>
											<p:inputText id="telephone"
												value="#{customerBean.customer.telephone}" required="true"
												maxlength="15">
												<p:keyFilter mask="num" />
											</p:inputText>
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="municipality">Municipio</p:outputLabel>
											<p:inputText id="municipality"
												value="#{customerBean.customer.address.municipality}"
												required="true" maxlength="50" />
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="email">Email</p:outputLabel>
											<p:inputText id="email"
												value="#{customerBean.customer.email}" maxlength="50" />
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="state">Estado</p:outputLabel>
											<p:inputText id="state"
												value="#{customerBean.customer.address.state}"
												required="true" maxlength="50" />
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12">
											<p:outputLabel for="observations">Observaciones</p:outputLabel>
											<p:inputTextarea id="observations"
												value="#{customerBean.customer.observations}"
												maxlength="100" />
										</div>
									</div>
									<div class="mt-2">
										<p:commandButton value="Editar" icon="pi pi-check"
											styleClass="ui-button-raised mr-3 w-full md:w-auto"
											action="#{customerBean.update()}"
											process="edit-customer-content @this"
											update="edit-customer-content" />
										<p:commandButton value="Cancelar"
											icon="fas fa-arrow-circle-left"
											action="/protected/packing/customers.xhtml?faces-redirect=true"
											immediate="true"
											styleClass="ui-button-raised ui-button-secondary w-full md:w-auto mt-3 md:mt-0" />
									</div>
								</p:outputPanel>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
