<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{departureInputBean.refreshTable()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="SALIDAS DE INSUMOS" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:toolbar styleClass="p-mb-4 w-full">
								<p:toolbarGroup class="w-full md:w-auto">
									<p:outputLabel style="font-weight:bold"
										styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
										ADMINISTRAR SALIDAS DE INSUMOS</p:outputLabel>
								</p:toolbarGroup>
								<p:toolbarGroup align="right" class="w-full md:w-auto">
									<p:commandButton value="Nueva salida" icon="pi pi-plus"
										styleClass="ui-button-success ui-button-raised w-full md:w-auto" 
										action="/protected/packing/new-departureinput.xhtml?faces-redirect=true"/>
								</p:toolbarGroup>
							</p:toolbar>

							<p:dataTable id="dt-departures" widgetVar="dtDepartures" var="departure" 
								value="#{departureInputBean.departureInputs}" reflow="true" rowKey="#{departure.id}" 
								styleClass="products-table" paginator="true" rows="10" paginatorPosition="bottom"
								showGridlines="true" size="small" style="text-align:center">

								<f:facet name="header">
									<div class="products-table-header">
										<span style="font-weight: bold"/>
										<span class="filter-container ui-input-icon-left"> 
											<i class="pi pi-search"/> 
											<p:inputText id="globalFilter" onkeyup="PF('dtDepartures').filter()" placeholder="Buscar"/>
										</span>
									</div>
								</f:facet>

								<p:column headerText="Código" sortBy="#{departure.id}" style="text-align:center" width="1">
									<h:outputText value="#{departure.id}" />
								</p:column>
								<p:column headerText="Insumo" filterBy="#{departure.input.name}" style="text-align:center" width="1">
									<h:outputText value="#{departure.input.name}" />
								</p:column>
								<p:column headerText="Proveedor" style="text-align:center" width="2">
									<h:outputText value="#{departure.provider.name}" />
								</p:column>
								<p:column headerText="Fecha de salida" style="text-align:center" width="2">
									<h:outputText value="#{departure.dateOfDeparture}" />
								</p:column>
								<p:column headerText="Cantidad" style="text-align:center" width="2">
									<h:outputText value="#{departure.amount}" />
								</p:column>
								<p:column headerText="Precio total" style="text-align:center" width="2">
									<p:chip label="$#{departure.totalPrice}"/>
								</p:column>

								<p:column headerText="Acciones" width="1"
									style="text-align:center">
									<p:linkButton icon="pi pi-eye" id="viewButton"
										styleClass="rounded-button ui-button-help ui-button-raised mr-2"
										outcome="/protected/packing/view-departureinput.xhtml?faces-redirect=true">
										<f:param name="id" value="#{departure.id}" />
									</p:linkButton>
									<p:tooltip for="viewButton" value="Ver registro" position="bottom" />
										
									<p:commandButton id="deleteButton" icon="pi pi-trash"
										process="@this" styleClass="ui-button-raised ui-button-danger rounded-button"
										oncomplete="PF('deleteDepartureInputDialog').show()">
										<f:setPropertyActionListener value="#{departure}"
											target="#{departureInputBean.departureInput}" />
									</p:commandButton>
									<p:tooltip for="deleteButton" value="Eliminar registro"
										position="bottom" />
								</p:column>
							</p:dataTable>

							<p:confirmDialog widgetVar="deleteDepartureInputDialog" showEffect="fade"
								width="300" message="¿Estás seguro de eliminar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="yesButton" />
								<p:commandButton value="Si" icon="pi pi-check" id="yesButton"
									actionListener="#{departureInputBean.delete()}" process="@this"
									oncomplete="PF('deleteDepartureInputDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No" styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('deleteDepartureInputDialog').hide()" />
							</p:confirmDialog>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
