<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{productCategoryBean.openNew()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="CATEGORÍAS DE PRODUCTOS" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:panel header="Nueva categoría">
								<p:outputPanel id="new-category-content" class="ui-fluid">
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="name">Nombre</p:outputLabel>
											<p:inputText id="name" value="#{productCategoryBean.category.name}"
												required="true" maxlength="50" />
										</div>
										<div class="field col-12 md:col-6">
											<p:outputLabel for="name">Productor</p:outputLabel>
											<p:selectOneMenu id="provider" value="#{productCategoryBean.category.producer}"
												required="true" converter="omnifaces.SelectItemsConverter">
												<f:selectItem itemLabel="- Seleccionar -" itemValue="{null}" noSelectionOption="true"/>
												<f:selectItems value="#{productCategoryBean.producers}" var="producer" 
													itemLabel="#{producer.name}" itemValue="#{producer}"/>
											</p:selectOneMenu>
										</div>
									</div>
									<div class="formgrid grid mt-2">
										<div class="field col-12">
											<p:outputLabel for="description">Descripción</p:outputLabel>
											<p:inputTextarea id="description"
												value="#{productCategoryBean.category.description}" maxlength="100" />
										</div>
									</div>
									<div class="grid mt-2">
										<p:outputLabel class="font-bold" value="* Valores obligatorios" />
									</div>
									<div class="mt-3">
										<p:commandButton value="Guardar" icon="pi pi-check"
											styleClass="ui-button-raised mr-3 w-full md:w-auto"
											action="#{productCategoryBean.tryToSave()}"
											process="new-category-content @this" update="new-category-content" />
										<p:commandButton value="Cancelar"
											icon="fas fa-arrow-circle-left"
											action="/protected/packing/productcategories.xhtml?faces-redirect=true"
											immediate="true"
											styleClass="ui-button-raised ui-button-secondary w-full md:w-auto mt-3 md:mt-0" />
									</div>
								</p:outputPanel>
							</p:panel>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
