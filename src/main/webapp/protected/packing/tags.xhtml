<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{hologramBean.refreshTable()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="HOLOGRAMAS" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:toolbar styleClass="p-mb-4 w-full">
								<p:toolbarGroup class="w-full md:w-auto">
									<p:outputLabel style="font-weight:bold"
										styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
										ADMINISTRAR HOLOGRAMAS</p:outputLabel>
								</p:toolbarGroup>
								<p:toolbarGroup align="right" class="w-full md:w-auto">
									<p:commandButton value="Nuevo movimiento de hologramas" icon="pi pi-plus"
										styleClass="ui-button-success ui-button-raised w-full md:w-auto" 
										action="/protected/packing/new-hologram.xhtml?faces-redirect=true"/>
								</p:toolbarGroup>
							</p:toolbar>

							<p:dataTable id="dt-holograms" widgetVar="dtHolograms" var="hologram" 
								value="#{hologramBean.holograms}" reflow="true" rowKey="#{hologram.id}" 
								styleClass="products-table" paginator="true" rows="10" paginatorPosition="bottom"
								showGridlines="true" size="small" style="text-align:center">

								<f:facet name="header">
									<div class="products-table-header">
										<span style="font-weight: bold"> 
											<p:selectOneMenu id="changeFilter" value="#{hologramBean.typeMovement}"
												styleClass="w-full md:w-auto" converter="omnifaces.GenericEnumConverter">
												<p:ajax listener="#{hologramBean.refreshTable()}" update="dt-holograms" />
												<f:selectItem itemLabel="TODOS" itemValue="#{null}" />
												<f:selectItems value="#{hologramBean.typesMovement}" var="typeMovement" 
													itemLabel="#{typeMovement.movement.toUpperCase()}" itemValue="#{typeMovement}"/>
											</p:selectOneMenu> 
											<p:blockUI block="main-template" trigger="changeFilter"/>
											<h:outputText value="Hologramas en existencia: #{hologramBean.existence}" class="p-ml-3"/>
										</span> 
										<span class="filter-container ui-input-icon-left"> 
											<i class="pi pi-search"/> 
											<p:inputText id="globalFilter" onkeyup="PF('dtHolograms').filter()" placeholder="Buscar" />
										</span>
									</div>
								</f:facet>

								<p:column headerText="Código" filterBy="#{hologram.id}" style="text-align:center" width="1">
									<h:outputText value="#{hologram.id}" />
								</p:column>
								<p:column headerText="Fecha del movimiento" filterBy="#{hologram.dateMovement}"
									style="text-align:center" width="1" sortBy="#{hologram.dateMovement}">
									<h:outputText value="#{hologram.dateMovement}" />
								</p:column>
								<p:column headerText="Cantidad" style="text-align:center" width="2">
									<p:chip label="#{hologram.quantity}"/>
								</p:column>
								<p:column headerText="Tipo de movimiento" style="text-align:center" width="2">
					                <h:outputText styleClass="product-badge status-#{hologram.typeMovement.badge}"
					                              value="#{hologram.typeMovement.movement}"/>
					            </p:column>
								<p:column headerText="Observaciones" width="1" style="text-align:center">
									<h:outputText  value="#{hologram.observations}" />
								</p:column>

								<p:column headerText="Acciones" width="1" style="text-align:center">
									<p:commandButton id="deleteButton" icon="pi pi-trash" process="@this" 
										rendered="#{hologram.status == 'ACTIVE'}"
										styleClass="ui-button-raised ui-button-danger rounded-button"
										oncomplete="PF('deleteHologramDialog').show()">
										<f:setPropertyActionListener value="#{hologram}" target="#{hologramBean.hologram}" />
									</p:commandButton>
									<p:tooltip for="deleteButton" value="Eliminar registro" position="bottom" />
								</p:column>
							</p:dataTable>

							<p:confirmDialog widgetVar="deleteHologramDialog" showEffect="fade" width="300" 
								message="¿Estás seguro de eliminar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="yesButton" />
								<p:commandButton value="Si" icon="pi pi-check" id="yesButton"
									actionListener="#{hologramBean.delete()}" process="@this"
									oncomplete="PF('deleteHologramDialog').hide()" styleClass="ui-butto-raised" />
								<p:commandButton value="No"
									styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('deleteHologramDialog').hide()" />
							</p:confirmDialog>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
