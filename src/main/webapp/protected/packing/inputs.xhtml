<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{inputBean.refreshTable()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="INSUMOS" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">

							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:toolbar styleClass="p-mb-4 w-full">
								<p:toolbarGroup class="w-full md:w-auto">
									<p:outputLabel style="font-weight:bold"
										styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
										ADMINISTRAR INSUMOS</p:outputLabel>
								</p:toolbarGroup>
								<p:toolbarGroup align="right" class="w-full md:w-auto">
									<p:commandButton value="Nuevo insumo" icon="pi pi-plus"
										styleClass="ui-button-success ui-button-raised w-full md:w-auto" 
										action="/protected/packing/new-input.xhtml?faces-redirect=true"/>
								</p:toolbarGroup>
							</p:toolbar>

							<p:dataTable id="dt-inputs" widgetVar="dtInputs"
								var="input" value="#{inputBean.inputs}" reflow="true"
								rowKey="#{input.id}" styleClass="products-table"
								paginator="true" rows="10" paginatorPosition="bottom"
								showGridlines="true" size="small" style="text-align:center">

								<f:facet name="header">
									<div class="products-table-header">
										<span style="font-weight: bold"> <p:selectOneMenu
												id="changeFilter" value="#{inputBean.status}"
												styleClass="w-full md:w-auto"
												converter="omnifaces.GenericEnumConverter">
												<p:ajax listener="#{inputBean.refreshTable()}"
													update="dt-inputs" />
												<f:selectItem itemLabel="TODOS" itemValue="#{null}"
													styleClass="product-badge status-lowstock" />
												<f:selectItems value="#{inputBean.entityStatus}"
													var="status" itemLabel="#{status.text.toUpperCase()}"
													itemValue="#{status}"
													styleClass="product-badge status-#{status.badge}" />
											</p:selectOneMenu> <p:blockUI block="main-template" trigger="changeFilter" />
										</span> <span class="filter-container ui-input-icon-left"> <i
											class="pi pi-search"></i> <p:inputText id="globalFilter"
												onkeyup="PF('dtInputs').filter()" placeholder="Buscar" />
										</span>
									</div>
								</f:facet>

								<p:column headerText="Código" filterBy="#{input.code}"
									style="text-align:center" width="1">
									<h:outputText value="#{input.code}" />
								</p:column>
								<p:column headerText="Nombre" filterBy="#{input.name}"
									style="text-align:center" width="1">
									<h:outputText value="#{input.name}" />
								</p:column>
								<p:column headerText="Stock" style="text-align:center"
									width="2">
									<p:chip label="#{input.stock}"/>
								</p:column>
								<p:column headerText="Stock estatus" style="text-align:center" width="2">
					                <h:outputText styleClass="product-badge status-#{input.stockStatus.name().toLowerCase()}"
					                              value="#{input.stockStatus.text}"/>
					            </p:column>
								<p:column headerText="status" width="1"
									style="text-align:center">
									<h:outputText
										styleClass="product-badge status-#{input.status.badge}"
										value="#{input.status.badge}" />
								</p:column>

								<p:column headerText="Acciones" width="1"
									style="text-align:center">
									<p:commandButton id="disableButton" icon="fas fa-toggle-off"
										styleClass="edit-button rounded-button ui-button-raised ui-button-secondary"
										oncomplete="PF('inactiveInputDialog').show()" process="@this"
										rendered="#{input.status == 'ACTIVE'}">
										<f:setPropertyActionListener value="#{input}"
											target="#{inputBean.input}" />
									</p:commandButton>
									<p:tooltip for="disableButton" value="Deshabilitar registro"
										position="bottom" />

									<p:commandButton id="enableButton" icon="fas fa-toggle-on"
										styleClass="edit-button rounded-button ui-button-raised ui-button-success"
										oncomplete="PF('activeInputDialog').show()" process="@this"
										rendered="#{input.status == 'INACTIVE'}">
										<f:setPropertyActionListener value="#{input}"
											target="#{inputBean.input}" />
									</p:commandButton>
									<p:tooltip for="enableButton" value="Habilitar registro"
										position="bottom" />

									<p:linkButton icon="fas fa-pencil-alt" id="editButton"
										styleClass="rounded-button ui-button-warning ui-button-raised mr-2"
										outcome="/protected/packing/edit-input.xhtml?faces-redirect=true"
										rendered="#{input.status == 'ACTIVE'}">
										<f:param name="id" value="#{input.id}" />
									</p:linkButton>
									<p:tooltip for="editButton" value="Editar registro"
										position="bottom" />
								</p:column>
							</p:dataTable>

							<!-- <p:confirmDialog widgetVar="deleteAnalysisDialog" showEffect="fade"
								width="300" message="¿Estás seguro de eliminar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="yesButton" />
								<p:commandButton value="Si" icon="pi pi-check" id="yesButton"
									actionListener="#{analysisBean.delete()}" process="@this"
									oncomplete="PF('deleteAnalysisDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No"
									styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('deleteAnalysisDialog').hide()" />
							</p:confirmDialog>-->
							
							<p:confirmDialog widgetVar="activeInputDialog" showEffect="fade"
								width="300" message="¿Estás seguro de habilitar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="@next" />
								<p:commandButton value="Si" icon="pi pi-check"
									actionListener="#{inputBean.enabledDisabledInput()}"
									process="@this" oncomplete="PF('activeInputDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No"
									styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('activeInputDialog').hide()" />
							</p:confirmDialog>

							<p:confirmDialog widgetVar="inactiveInputDialog"
								showEffect="fade" width="300"
								message="¿Estás seguro de deshabilitar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="@next" />
								<p:commandButton value="Si" icon="pi pi-check"
									actionListener="#{inputBean.enabledDisabledInput()}"
									process="@this" oncomplete="PF('inactiveInputDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No"
									styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('inactiveInputDialog').hide()" />
							</p:confirmDialog>
							
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>

</ui:composition>
