<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{productCategoryBean.refreshTable()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="CATEGORÍAS DE PRODUCTOS" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:toolbar styleClass="p-mb-4 w-full">
								<p:toolbarGroup class="w-full md:w-auto">
									<p:outputLabel style="font-weight:bold" styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
										ADMINISTRAR CATEGORÍAS DE PRODUCTOS
									</p:outputLabel>
								</p:toolbarGroup>
								<p:toolbarGroup align="right" class="w-full md:w-auto">
									<p:commandButton value="Nueva categoría" icon="pi pi-plus"
										styleClass="ui-button-success ui-button-raised w-full md:w-auto"
										action="/protected/packing/new-productcategory.xhtml?faces-redirect=true" />
								</p:toolbarGroup>
							</p:toolbar>

							<p:dataTable id="dt-categories" widgetVar="dtCategories" var="category"
								value="#{productCategoryBean.categories}" reflow="true" styleClass="products-table" 
								paginator="true" rows="10" paginatorPosition="bottom" showGridlines="true" size="small"
								style="text-align:center">
								<f:facet name="header">
									<div class="products-table-header">
										<span style="font-weight: bold"> 
											<p:selectOneMenu id="changeFilter" value="#{productCategoryBean.status}"
												styleClass="w-full md:w-auto"
												converter="omnifaces.GenericEnumConverter">
												<p:ajax listener="#{productCategoryBean.refreshTable()}" update="dt-categories" />
												<f:selectItem itemLabel="TODOS" itemValue="#{null}"
													styleClass="product-badge status-lowstock" />
												<f:selectItems value="#{productCategoryBean.entityStatus}"
													var="status" itemLabel="#{status.text.toUpperCase()}"
													itemValue="#{status}" styleClass="product-badge status-#{status.badge}" />
											</p:selectOneMenu> 
											<p:blockUI block="main-template" trigger="changeFilter" />
										</span> 
										<span class="filter-container ui-input-icon-left"> 
											<i class="pi pi-search"/> 
											<p:inputText id="globalFilter" onkeyup="PF('dtCategories').filter()" placeholder="Buscar"/>
										</span>
									</div>
								</f:facet>

								<p:column headerText="Código" sortBy="#{category.id}" width="1"
									style="text-align:center">
									<h:outputText value="#{category.id}" />
								</p:column>
								<p:column headerText="Nombre" filterBy="#{category.name}" width="2"
									style="text-align:center">
									<h:outputText value="#{category.name}" />
								</p:column>
								<p:column headerText="Descripción de la categoría" width="2" style="text-align:center">
									<h:outputText value="#{category.description}"/>
								</p:column>
								<p:column headerText="Nombre del productor" filterBy="#{category.producer.name}"
									width="2" style="text-align:center" sortBy="#{category.producer.name}">
									<h:outputText value="#{category.producer.name}"/>
								</p:column>
								<p:column headerText="Estado" width="1" style="text-align:center">
									<h:outputText styleClass="product-badge status-#{category.status.badge}"
										value="#{category.status.text}" />
								</p:column>
								<p:column headerText="Acciones" width="1" style="text-align:center">
									<p:commandButton id="disableButton" icon="fas fa-toggle-off"
										styleClass="edit-button rounded-button ui-button-raised ui-button-secondary"
										oncomplete="PF('inactiveCategoryDialog').show()" process="@this"
										rendered="#{category.status == 'ACTIVE'}">
										<f:setPropertyActionListener value="#{category}" target="#{productCategoryBean.category}" />
									</p:commandButton>
									<p:tooltip for="disableButton" value="Deshabilitar registro"
										position="bottom" />

									<p:commandButton id="enableButton" icon="fas fa-toggle-on"
										styleClass="edit-button rounded-button ui-button-raised ui-button-success"
										oncomplete="PF('activeCategoryDialog').show()" process="@this"
										rendered="#{category.status == 'INACTIVE'}">
										<f:setPropertyActionListener value="#{category}"
											target="#{productCategoryBean.category}" />
									</p:commandButton>
									<p:tooltip for="enableButton" value="Habilitar registro"
										position="bottom" />

									<p:linkButton icon="fas fa-pencil-alt" id="editButton"
										styleClass="rounded-button ui-button-warning ui-button-raised mr-2"
										outcome="/protected/packing/edit-productcategory.xhtml?faces-redirect=true"
										rendered="#{category.status == 'ACTIVE'}">
										<f:param name="id" value="#{category.id}" />
									</p:linkButton>
									<p:tooltip for="editButton" value="Editar registro"
										position="bottom" />
								</p:column>
							</p:dataTable>

							<p:confirmDialog widgetVar="activeCategoryDialog" showEffect="fade"
								width="300" message="¿Estás seguro de habilitar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="@next" />
								<p:commandButton value="Si" icon="pi pi-check"
									actionListener="#{productCategoryBean.enabledDisabledCategory()}"
									process="@this" oncomplete="PF('activeCategoryDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No" styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('activeCategoryDialog').hide()" />
							</p:confirmDialog>

							<p:confirmDialog widgetVar="inactiveCategoryDialog"
								showEffect="fade" width="300"
								message="¿Estás seguro de deshabilitar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="@next" />
								<p:commandButton value="Si" icon="pi pi-check"
									actionListener="#{productCategoryBean.enabledDisabledCategory()}"
									process="@this" oncomplete="PF('inactiveCategoryDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No"
									styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('inactiveCategoryDialog').hide()" />
							</p:confirmDialog>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
