<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{purchaseInputBean.refreshTable()}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="ENTRADA DE INSUMOS" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">

							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:toolbar styleClass="p-mb-4 w-full">
								<p:toolbarGroup class="w-full md:w-auto">
									<p:outputLabel style="font-weight:bold"
										styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
										ADMINISTRAR ENTRADA DE INSUMOS</p:outputLabel>
								</p:toolbarGroup>
								<p:toolbarGroup align="right" class="w-full md:w-auto">
									<p:commandButton value="Nueva entrada" icon="pi pi-plus"
										styleClass="ui-button-success ui-button-raised w-full md:w-auto" 
										action="/protected/packing/new-purchaseinput.xhtml?faces-redirect=true"/>
								</p:toolbarGroup>
							</p:toolbar>

							<p:dataTable id="dt-purchases" widgetVar="dtPurchases"
								var="purchase" value="#{purchaseInputBean.inputPurchases}" reflow="true"
								rowKey="#{purchase.id}" styleClass="products-table"
								paginator="true" rows="10" paginatorPosition="bottom"
								showGridlines="true" size="small" style="text-align:center">

								<f:facet name="header">
									<div class="products-table-header">
										<span style="font-weight: bold">
										</span> <span class="filter-container ui-input-icon-left"> <i
											class="pi pi-search"></i> <p:inputText id="globalFilter"
												onkeyup="PF('dtPurchases').filter()" placeholder="Buscar" />
										</span>
									</div>
								</f:facet>

								<p:column headerText="Código" sortBy="#{purchase.id}"
									style="text-align:center" width="1">
									<h:outputText value="#{purchase.id}" />
								</p:column>
								<p:column headerText="Insumo" filterBy="#{purchase.input.name}"
									style="text-align:center" width="1">
									<h:outputText value="#{purchase.input.name}" />
								</p:column>
								<p:column headerText="Proveedor" style="text-align:center"
									width="2">
									<h:outputText value="#{purchase.provider.name}" />
								</p:column>
								<p:column headerText="Cantidad" style="text-align:center"
									width="2">
									<h:outputText value="#{purchase.amount}" />
								</p:column>
								<p:column headerText="Precio total" style="text-align:center"
									width="2">
									<p:chip label="$#{purchase.totalPrice}"/>
								</p:column>

								<p:column headerText="Acciones" width="1"
									style="text-align:center">
									<p:linkButton icon="pi pi-eye" id="viewButton"
										styleClass="rounded-button ui-button-help ui-button-raised mr-2"
										outcome="/protected/packing/view-purchaseinput.xhtml?faces-redirect=true">
										<f:param name="id" value="#{purchase.id}" />
									</p:linkButton>
									<p:tooltip for="viewButton" value="Ver registro"
										position="bottom" />
										
									<!-- p:linkButton icon="fas fa-pencil-alt" id="editButton"
										styleClass="rounded-button ui-button-warning ui-button-raised mr-2"
										outcome="/protected/packing/edit-customer.xhtml?faces-redirect=true">
										<f:param name="id" value="#{purchase.id}" />
									</p:linkButton>
									<p:tooltip for="editButton" value="Editar registro"
										position="bottom" /-->
										
										
									<p:commandButton id="deleteButton" icon="pi pi-trash"
										process="@this" styleClass="ui-button-raised ui-button-danger rounded-button"
										oncomplete="PF('deletePurchaseInputDialog').show()">
										<f:setPropertyActionListener value="#{purchase}"
											target="#{purchaseInputBean.purchaseInput}" />
									</p:commandButton>
									<p:tooltip for="deleteButton" value="Eliminar registro"
										position="bottom" />
								</p:column>
							</p:dataTable>

							<p:confirmDialog widgetVar="deletePurchaseInputDialog" showEffect="fade"
								width="300" message="¿Estás seguro de eliminar este registro?"
								header="Confirmar" severity="warn" hideEffect="fade">
								<p:blockUI block="main-template" trigger="yesButton" />
								<p:commandButton value="Si" icon="pi pi-check" id="yesButton"
									actionListener="#{purchaseInputBean.delete()}" process="@this"
									oncomplete="PF('deletePurchaseInputDialog').hide()"
									styleClass="ui-butto-raised" />
								<p:commandButton value="No" styleClass="ui-button-secondary ui-button-raised"
									icon="pi pi-times" onclick="PF('deletePurchaseInputDialog').hide()" />
							</p:confirmDialog>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>

</ui:composition>
