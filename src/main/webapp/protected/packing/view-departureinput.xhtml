<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<f:metadata>
		<f:viewParam name="id" />
		<f:viewAction action="#{departureInputBean.load(id)}" />
	</f:metadata>

	<ui:define name="title">Envasado</ui:define>
	<ui:param name="viewname" value="SALIDAS DE INSUMOS" />

	<ui:define name="content">
		<p:staticMessage severity="error" summary="ERROR"
			detail="¡Oops! Algo ha ocurrido" style="width: 100%"
			rendered="#{departureInputBean.departureInput == null}" />
		<h:panelGroup layout="block" rendered="#{departureInputBean.departureInput != null}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:panel header="Detalles de la salida de insumos">
							<p:outputPanel id="departureInput" class="ui-fluid">
								<p:outputPanel rendered="#{not empty departureInputBean.departureInput}">
									<p:panelGrid columns="4"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
										style="border:0px none; background-color:transparent;">

										<p:row styleClass="my-heading-row">
											Información general
										</p:row>

										<p:outputLabel value="Código del insumo:" />
										<h:outputText value="#{departureInputBean.departureInput.input.code}"
											styleClass="outputLabel" />

										<p:outputLabel value="Insumo:" />
										<h:outputText value="#{departureInputBean.departureInput.input.name.toUpperCase()}"
											styleClass="outputLabel" />

										<p:outputLabel value="Descripción:" />
										<h:outputText value="#{departureInputBean.departureInput.input.specifications.toUpperCase()}"
											styleClass="outputLabel" />

										<p:outputLabel value="Proveedor:" />
										<h:outputText value="#{departureInputBean.departureInput.provider.name.toUpperCase()}"
											styleClass="outputLabel"/>

										<p:outputLabel value="Costo unitario:" />
										<h:outputText value="$ #{departureInputBean.departureInput.totalPrice/departureInputBean.departureInput.amount}"
											styleClass="outputLabel">
											<f:convertNumber pattern="#0.00" />
										</h:outputText>
										
										<p:outputLabel value="Cantidad:" />
										<h:outputText value="#{departureInputBean.departureInput.amount}" styleClass="outputLabel"/>

										<p:outputLabel value="Costo total:" />
										<h:outputText value="$ #{departureInputBean.departureInput.totalPrice}" styleClass="outputLabel"/>

										<p:outputLabel value="Fecha de salida:" />
										<h:outputText value="#{departureInputBean.departureInput.dateOfDeparture}" styleClass="outputLabel"/>
										
										<p:outputLabel value="Número de nota:" />
										<h:outputText value="#{departureInputBean.departureInput.note}" styleClass="outputLabel"/>
										
										<p:outputLabel value="Observaciones" />
										<h:outputText value="#{departureInputBean.departureInput.observations}"
											styleClass="outputLabel"/>
									</p:panelGrid>
								</p:outputPanel>
							</p:outputPanel>
						</p:panel>

						<div class="mt-3">
							<p:commandButton icon="fas fa-arrow-circle-left" value="Regresar"
									styleClass="ui-button-secondary ui-button-raised"
									action="/protected/packing/inputdeparture.xhtml?faces-redirect=true"
									process="@this" />
						</div>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
