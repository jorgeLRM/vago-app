<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewParam name="idProduction" />
		<f:viewParam name="typeAnalysis" />
		<f:viewAction
			action="#{analysisBean.openNew(idProduction, typeAnalysis)}" />
	</f:metadata>

	<ui:define name="title">Producción</ui:define>
	<ui:param name="viewname" value="ANÁLISIS" />

	<ui:define name="content">

		<p:staticMessage severity="error" summary="ERROR"
			detail="¡Oops! Algo ha ocurrido" style="width: 100%"
			rendered="#{analysisBean.production == null}" />

		<h:panelGroup layout="block"
			rendered="#{analysisBean.production != null}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:panel header="Agregar análisis">
								<p:outputPanel id="manage-analysis-content" class="ui-fluid">
									<p:outputPanel rendered="#{not empty analysisBean.analysis}">
										<p:fieldset legend="General">
											<div class="ui-fluid p-formgrid p-grid">
												<div class="p-field p-col-12 p-md-6">
													<p:outputLabel for="typeAnalysis">Tipo de análisis</p:outputLabel>
													<p:inputText id="typeAnalysis"
														value="#{analysisBean.analysis.typeAnalysis.type}"
														readonly="true" />
												</div>

												<div class="p-field p-col-12 p-md-6">
													<p:outputLabel>Producción</p:outputLabel>
													<p:inputText value="#{analysisBean.production.lot}"
														disabled="true" />
												</div>
											</div>
											<div class="ui-fluid p-formgrid p-grid">
												<div class="p-field p-col-12 p-md-6">
													<p:outputLabel for="fq">FQ</p:outputLabel>
													<p:inputText id="fq" value="#{analysisBean.analysis.fq}"
														maxlength="50" required="true" />
												</div>
												<div class="p-field p-col-12 p-md-6">
													<p:outputLabel for="dateOfIssue">Fecha de emisión</p:outputLabel>
													<p:datePicker id="dateOfIssue"
														value="#{analysisBean.analysis.dateOfIssue}"
														monthNavigator="true" yearNavigator="true" showWeek="true"
														yearRange="1990:2060" mask="true" pattern="dd/MM/yyyy"
														required="true" />
												</div>
											</div>
											<div class="ui-fluid p-formgrid p-grid">
												<div class="p-field p-col-12 p-md-6">
													<p:outputLabel for="volume">Volumen del lote</p:outputLabel>
													<p:spinner id="volume"
														value="#{analysisBean.analysis.volume}" min="0"
														stepFactor="0.01" required="true" />
												</div>
												<div class="p-field p-col-12 p-md-6">
													<p:outputLabel>Documento del laboratorio (pdf) *</p:outputLabel>
													<div class="flex flex-wrap align-items-center">
														<p:fileUpload mode="simple" skinSimple="true" auto="true"
															process="@this" update="set-file-analysis"
															styleClass="ui-button-raised ui-button-info w-auto"
															listener="#{analysisBean.handleFileUpload}"
															sizeLimit="5000000" fileLimit="1"
															allowTypes="/(\.|\/)(pdf)$/" accept=".pdf"
															invalidSizeMessage="Tamaño máximo 5MB"
															invalidFileMessage="Sólo es permitido el formato pdf"
															label="Elegir documento" />
														<h:outputLink id="set-file-analysis"
															value="#{analysisBean.getAnalysisPath(analysisBean.analysis.document)}"
															target="_blank">
																	#{analysisBean.analysis.document}	
																</h:outputLink>
													</div>
												</div>
											</div>
										</p:fieldset>
										<p:fieldset legend="Ensayos" class="mt-3">
											<p:dataTable id="dt-parameters" var="parameter" value="#{analysisBean.parametersForTable}" 
												showGridlines="true" reflow="true" rows="#{analysisBean.parametersForTable.size()+1}"
												rowStyleClass="#{analysisBean.getClassForResult(parameter)}">
												
												<p:column headerText="ACEPTAR" width="5px">
									               	<p:selectBooleanCheckbox value="#{parameter.editable}" >
									               		<p:ajax event="change" update=":form:dt-parameters"/>
									               	</p:selectBooleanCheckbox>
									            </p:column>
												
												<p:column headerText="ENSAYO" width="10">
									                <h:outputText value="#{parameter.assay.name}" />
									            </p:column>
									            
									            <p:column headerText="RESULTADO" width="15">
									                <p:inputNumber id="result" value="#{parameter.result}" required="#{parameter.editable}" 
									                	modifyValueOnWheel="false" disabled="#{!parameter.editable}" 
									                	maxlength="9">		
									                	<p:ajax event="change" update=":form:dt-parameters"/>
									                </p:inputNumber>
									            </p:column>
									            
									            <p:column headerText="MÍNIMO PERMISIBLE" width="10">
									                <h:outputText value="#{parameter.assay.allowableMinimum}"/>
									            </p:column>
									            
									            <p:column headerText="MÁXIMO PERMISIBLE" width="10">
									                <h:outputText value="#{parameter.assay.maximumAllowable}"/>
									            </p:column>
									            
									            <p:column headerText="UNIDADES" width="10">
									                <h:outputText value="#{parameter.assay.unit}"/>
									            </p:column>
												
											</p:dataTable>
											
											<div class="ui-fluid p-formgrid p-grid mt-3">
												<div class="p-field p-col-12">
													<p:outputLabel>Observaciones</p:outputLabel>
													<p:inputTextarea value="#{analysisBean.analysis.observations}" 
														maxlength="100"/>
												</div>
											</div>
										</p:fieldset>

										<div class="mt-3">
											<p:commandButton value="Guardar" icon="pi pi-check"
												styleClass="ui-button-raised mr-0 md:mr-3 w-full md:w-auto"
												action="#{analysisBean.save()}"
												update="manage-analysis-content"
												process="manage-analysis-content @this" />
											<p:linkButton value="Regresar" icon="fas fa-arrow-circle-left"
												outcome="/protected/production/production-panel.xhtml?faces-redirect=true"
												process="@this"
												styleClass="ui-button-raised ui-button-secondary w-full md:w-auto" >
												<f:param name="id" value="#{analysisBean.production.id}"/>	
											</p:linkButton>
										</div>
									</p:outputPanel>
								</p:outputPanel>
							</p:panel>

						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
