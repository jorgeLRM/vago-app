<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">Calculadora</ui:define>

	<ui:param name="viewname" value="CALCULADORA DE VOLUMEN DE COLAS" />

	<ui:define name="content">
		<h:form id="calculatorForm">

			<p:growl id="calculatorMessages" showDetail="true">
				<p:effect event="load" type="fade" delay="2000" closable="true" />
			</p:growl>

			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<p:panel header="Calculadora de volumenes de colas">
							<p:outputPanel id="calculator-content">
								<p:panel>
									<div class="formgrid grid">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="sProduction" styleClass="mr-3">Producción</p:outputLabel>
											<p:selectOneMenu id="sProduction" value="#{calculatorBean.production}" 
												required="true" converter="omnifaces.SelectItemsConverter" filter="true"
												filterMatchMode="contains">
												<f:selectItem itemLabel="Seleccionar producción" itemValue=""
													noSelectionOption="true"/>
												<f:selectItems value="#{calculatorBean.productions}"
													var="production" itemValue="#{production}" itemLabel="#{production.lot}"/>
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:selectOneMenu>
										</div>
									</div>
								</p:panel>
								
								<p:panel styleClass="mt-3">
									<div class="ui-fluid p-formgrid p-grid">
										<div class="p-field p-col-12 p-md-6">
											<p:outputLabel for="volumeProduction">Volumen de la producción</p:outputLabel>
											<p:spinner id="volumeProduction"
												value="#{calculatorBean.volumeProduction}"
												min="0" stepFactor="0.01" required="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</div>
										<div class="p-field p-col-12 p-md-6">
											<p:outputLabel for="alcoholicGradeMezcal">Grado alcoholico de la producción</p:outputLabel>
											<p:spinner id="alcoholicGradeMezcal"
												value="#{calculatorBean.alcoholicGradeMezcal}"
												min="0" max="100" stepFactor="0.01" required="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</div>
									</div>
									<div class="ui-fluid p-formgrid p-grid" style="justify-content:center">
										<div class="p-field p-col-12 p-md-6">
											<p:outputLabel for="alcoholicGradeDesired">Grado alcoholico deseado</p:outputLabel>
											<p:spinner id="alcoholicGradeDesired"
												value="#{calculatorBean.alcoholicGradeDesired}"
												min="0" max="100" stepFactor="0.01" required="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</div>
										<div class="p-field p-col-12 p-md-6">
											<p:outputLabel for="volumeWater">Litros de agua para ajuste</p:outputLabel>
											<p:spinner id="volumeWater" value="#{calculatorBean.volumeWater}"
												min="0" stepFactor="0.01" disabled="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</div>
									</div>
									<div class="ui-fluid p-formgrid p-grid">
										<div class="p-field p-col-12 p-md-6">
											<p:outputLabel for="volumeMezcal">Litros de cola para ajuste</p:outputLabel>
											<p:spinner id="volumeMezcal" value="#{calculatorBean.volumeMezcal}"
												min="0" stepFactor="0.01" disabled="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</div>
										<div class="p-field p-col-12 p-md-6">
											<p:outputLabel for="volumeWaterMezcal">Litros de agua + colas</p:outputLabel>
											<p:spinner id="volumeWaterMezcal" value="#{calculatorBean.volumeWater + calculatorBean.volumeMezcal}"
												min="0" stepFactor="0.01" disabled="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</div>
									</div>
								</p:panel>
								
								<p:panel styleClass="mt-3">
									<p:dataTable id="dt-rowsCalculator" widgetVar="dtRowsCalculator" var="rowC"
										value="#{calculatorBean.rows}" reflow="true" styleClass="products-table" 
										showGridlines="true" size="small" style="text-align:center" rowIndexVar="rowIndex">
										
										<p:column headerText="%" width="5%" style="text-align:center">
											<h:outputText value="#{rowC.percentage} %"/>
										</p:column>
										
										<p:column headerText="Nombre" width="2" style="text-align:center">
											<p:inputText id="name" value="#{rowC.name}" required="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:inputText>
										</p:column>
										
										<p:column headerText="Volumen (l)" width="2" style="text-align:center">
											<p:spinner id="volume" value="#{rowC.volume}" min="0" required="true">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</p:column>
										
										<p:column headerText="Alcohol" width="2" style="text-align:center">
											<p:spinner id="alcohol" value="#{rowC.alcohol}" min="0" required="true" stepFactor="0.01">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</p:column>
										
										<p:column headerText="Metanol" width="2" style="text-align:center">
											<p:spinner id="methanol" value="#{rowC.methanol}" min="0" required="true" stepFactor="0.01">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</p:column>
										
										<p:column headerText="Alcoholes Superiores" width="2" style="text-align:center">
											<p:spinner id="higherAlcohols" value="#{rowC.higherAlcohols}" min="0" required="true" stepFactor="0.01">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</p:column>
										
										<p:column headerText="Aldehídos" width="2" style="text-align:center">
											<p:spinner id="aldehydes" value="#{rowC.aldehydes}" min="0" required="true" stepFactor="0.01">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</p:column>
										
										<p:column headerText="Furfural" width="2" style="text-align:center">
											<p:spinner id="furfurol" value="#{rowC.furfurol}" min="0" required="true" stepFactor="0.01">
												<p:ajax update=":calculatorForm:calculator-content" event="change"/>
											</p:spinner>
										</p:column>
									</p:dataTable>
								</p:panel>
								
								<p:panel styleClass="mt-3">
									<p:toolbar styleClass="p-mb-0 w-full">
											<p:toolbarGroup class="w-full md:w-auto">
												<p:outputLabel style="font-weight:bold"
													styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
													RESULTADOS</p:outputLabel>
											</p:toolbarGroup>
									</p:toolbar>
								
									<p:dataTable id="dt-rowCalculator" widgetVar="dtRowCalculator" var="row"
										value="#{calculatorBean.row}" reflow="true" styleClass="products-table" 
										showGridlines="true" size="small" style="text-align:center">
										
										<p:column headerText="%" width="1" style="text-align:center">
											<h:outputText value="#{row.percentage}">
												<f:convertNumber pattern="#0.00"/>
											</h:outputText>
											
											<h:outputText value="%"/>
										</p:column>
										
										<p:column headerText="Volumen (l)" width="1" style="text-align:center">
											<h:outputText value="#{row.volume} l"/>
										</p:column>
										
										<p:column headerText="Alcohol" width="2" style="text-align:center">
											<h:outputText value="#{row.alcohol}">
												<f:convertNumber pattern="#0.00"/>
											</h:outputText>
										</p:column>
										
										<p:column headerText="Metanol" width="2" style="text-align:center">
											<h:outputText value="#{row.methanol}">
												<f:convertNumber pattern="#0.00"/>
											</h:outputText>
										</p:column>
										
										<p:column headerText="Alcoholes Superiores" width="2" style="text-align:center">
											<h:outputText value="#{row.higherAlcohols}">
												<f:convertNumber pattern="#0.00"/>
											</h:outputText>
										</p:column>
										
										<p:column headerText="Aldehídos" width="2" style="text-align:center">
											<h:outputText value="#{row.aldehydes}">
												<f:convertNumber pattern="#0.00"/>
											</h:outputText>
										</p:column>
										
										<p:column headerText="Furfural" width="2" style="text-align:center">
											<h:outputText value="#{row.furfurol}">
												<f:convertNumber pattern="#0.00"/>
											</h:outputText>
										</p:column>
									</p:dataTable>
								</p:panel>
							</p:outputPanel>
						</p:panel>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
