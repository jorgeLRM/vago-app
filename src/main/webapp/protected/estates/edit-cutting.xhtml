<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" />
		<f:viewAction action="#{cuttingBean.load(id)}" />
	</f:metadata>

	<ui:define name="title">Cortes</ui:define>
	<ui:param name="viewname" value="CORTES" />

	<ui:define name="content">
		<p:staticMessage severity="error" summary="ERROR" detail="¡Oops! Algo ha ocurrido" style="width: 100%"
			rendered="#{cuttingBean.cutting == null}"/>
		<h:panelGroup layout="block" rendered="#{cuttingBean.cutting != null}">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">
							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>
							
							<p:panel header="Detalles del corte">
								<p:outputPanel rendered="#{not empty cuttingBean.cutting}">
									<p:panelGrid columns="4"
										columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
										layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
										style="border:0px none; background-color:transparent;">

										<p:outputLabel value="Folio de corte:" />
										<h:outputText value="#{cuttingBean.cutting.lot}" styleClass="outputLabel" />
										
										<p:outputLabel value="Fecha de corte:" />
										<h:outputText value="#{cuttingBean.cutting.cutoffDate}" styleClass="outputLabel" />
									</p:panelGrid>
								</p:outputPanel>
							</p:panel>

							<p:panel header="Editar corte" style="margin-top:2rem">
								<p:outputPanel id="edit-cutting-content" class="ui-fluid">
									<div class="formgrid grid mt-2">
										<div class="field col-12 md:col-6">
											<p:outputLabel for="guideNumber">Número de guía CRM</p:outputLabel>
											<p:inputText id="guideNumber"
												value="#{cuttingBean.cutting.guideNumber}"
												required="true" maxlength="15">
												<p:keyFilter mask="num" />
											</p:inputText>
										</div>
										
										<div class="field col-12 md:col-6">
											<p:outputLabel>Guía de corte *</p:outputLabel>
											<div class="flex flex-wrap align-items-center">
												<p:commandButton value="Subir archivo"
													styleClass="ui-button-raised ui-button-secondary inline mr-3 w-auto"
													onclick="PF('changeFileCutting').show()" 
													process="@this"/>
												<h:outputLabel id="set-file-cutting"
													value="#{cuttingBean.cutting.guideLink}" />
											</div>
										</div>
									</div>
									
									<div class="grid mt-2">
										<p:outputLabel class="font-bold" value="* Valores obligatorios" />
									</div>
									<div class="mt-2">
										<p:commandButton value="Editar" icon="pi pi-check"
											styleClass="ui-button-raised mr-3 w-full md:w-auto"
											action="#{cuttingBean.update()}"
											process="edit-cutting-content @this" update="edit-cutting-content" />
										<p:commandButton value="Cancelar"
											icon="fas fa-arrow-circle-left"
											action="/protected/estates/cuttings.xhtml?faces-redirect=true"
											immediate="true"
											styleClass="ui-button-raised ui-button-secondary w-full md:w-auto mt-3 md:mt-0" />
									</div>
								</p:outputPanel>
							</p:panel>
							
							<p:dialog header="Seleccionar pdf (Máx. 5MB)" showEffect="fade"
								modal="true" widgetVar="changeFileCutting" responsive="true">
								<p:fileUpload listener="#{cuttingBean.handleFileUpload}"
									mode="advanced" dragDropSupport="true"
									update=":form:set-file-cutting :form:messages @this"
									sizeLimit="5000000" fileLimit="1" allowTypes="/(\.|\/)(pdf)$/"
									accept=".pdf" oncomplete="PF('changeFileCutting').hide()"
									invalidSizeMessage="Tamaño máximo 5MB"
									invalidFileMessage="Sólo es permitido el formato pdf"
									process="@this" label="Elegir documento" cancelLabel="Cancelar"
									uploadLabel="Subir documento" />
							</p:dialog>
						</h:form>
					</div>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
