	<f:metadata>
		<f:viewAction action="#{reformulationBean.refreshTable()}" />
	</f:metadata>

	<ui:define name="title">Producción</ui:define>
	<ui:param name="viewname" value="REFORMULACIONES" />

	<ui:define name="content">
		<h:panelGroup layout="block">
			<div class="p-grid crud-demo">
				<div class="p-col-12">
					<div class="card">
						<h:form id="form">

							<p:growl id="messages" showDetail="true">
								<p:effect event="load" type="fade" delay="2000" closable="true" />
							</p:growl>

							<p:toolbar styleClass="p-mb-4 w-full">
								<p:toolbarGroup class="w-full md:w-auto">
									<p:outputLabel style="font-weight:bold"
										styleClass="mb-2 md:mb-0 text-center w-full md:w-auto">
										ADMINISTRAR REFORMULACIONES</p:outputLabel>
								</p:toolbarGroup>
								<p:toolbarGroup align="right" class="w-full md:w-auto">
									<p:commandButton value="Nueva producción" icon="pi pi-plus"
										styleClass="ui-button-success ui-button-raised w-full md:w-auto"
										action="/protected/production/new-reformulation.xhtml?faces-redirect=true" />
								</p:toolbarGroup>
							</p:toolbar>

							<p:dataTable id="dt-reformulations" widgetVar="dtReformulations"
								var="reformulation" value="#{reformulationBean.reformulations}"
								reflow="true" styleClass="products-table" paginator="true"
								rows="10" paginatorPosition="bottom" showGridlines="true"
								size="small" style="text-align:center"
								rowStyleClass="#{reformulation.productionStatus.color}">

								<f:facet name="header">
									<div class="products-table-header">
										<span style="font-weight: bold"> </span> <span
											class="filter-container ui-input-icon-left"> <i
											class="pi pi-search"></i> <p:inputText id="globalFilter"
												onkeyup="PF('dtReformulations').filter()"
												placeholder="Buscar" />
										</span>
									</div>
								</f:facet>

								<p:column headerText="Código" width="1"
									style="text-align:center" sortBy="#{reformulation.id}">
									<h:outputText value="#{reformulation.id}" />
								</p:column>

								<p:column headerText="Lote" width="2" style="text-align:center"
									sortBy="#{reformulation.lot}">
									<h:outputText value="#{reformulation.lot}" />
								</p:column>

								<p:column headerText="Ingreso a fabrica"
									style="text-align:center" width="2">
									<h:outputText value="#{reformulation.admissionDate}" />
								</p:column>

								<p:column headerText="Estatus" style="text-align:center"
									width="2" filterBy="#{reformulation.productionStatus.type}">
									<h:outputText value="#{reformulation.productionStatus.type}" />
								</p:column>

					</div>
